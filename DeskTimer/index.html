  <!DOCTYPE html>
<html>
  <head>

   <h1>
      DeskTimer
    </h1>
    <h2>
      Water Timer: 
    </h2>
    <h2 id="wTimer"></h2>
    <form id="water-form">
      <input id="wTime" placeholder="00:00" type="text">
       <input type="button" id = "wButton" value = "Start" class = "button">
    </form>
    <h2>
      Posture Timer:
    </h2>
    <form>
       <input type = "text" id = "pTime" placeholder = "00:00">
      <input type="button" id = "pButton" value = "Start" class = "button">
    </form>
    <h2>  
      Rest Timer: 
    </h2>
    <p id = "rTime"></p>
    <form>
      <input type = "text" id = "rTime" placeholder = "00:00">
      <input type="button" id = "rButton" value = "Start" class = "button">
    </form>
    <p id = "note"> </p>
  </body>
   </div>
</html>
